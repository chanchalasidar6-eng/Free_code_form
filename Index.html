<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Styles.css" />
</head>

<body>
  <h1>Survey Form</h1>
  <p>Please fill out this form with the required information</p>
  <form>
    <fieldset>
      <legend>Personal information (required)</legend>
      <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
          required /></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
          required /></label>
      <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      <label for="number">Enter Your Number: <input id="number" name="number" type="text" required /></label>
      <label for="gender">Enter Your Gender: <br><br><input id="gender" type="radio" name="gender" class="inline"
          checked />Female</label>
      <label for="gender"><input id="gender" type="radio" name="gender" class="inline" checked />Male</label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
          name="file" /></label>
      <label for="age">Input your age (years): <input id="age" type="number" name="age" min="0" max="120" /></label>
    </fieldset>
    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I
      accept</label>
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
